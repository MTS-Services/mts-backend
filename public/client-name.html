<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Name Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-top: none;
      background-color: white;
    }
    li {
      padding: 10px;
      cursor: pointer;
    }
    li:hover {
      background-color: #f1f1f1;
    }
    .no-results {
      padding: 10px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Search Client</h2>
  <input
    type="text"
    id="client-input"
    placeholder="Search client..."
  />
  <ul id="suggestions-list"></ul>
</div>

<script>
  // Function to fetch client name suggestions from the backend
  async function fetchClientSuggestions(query) {
    try {
      const response = await fetch(`http://192.168.10.40:3000/api/project/clientSuggestions?query=${query}`); // API to fetch filtered clients
      const data = await response.json();
      displaySuggestions(data);
    } catch (error) {
      console.error('Error fetching client suggestions:', error);
    }
  }

  // Function to display suggestions in the dropdown list
  function displaySuggestions(suggestions) {
    const suggestionsList = document.getElementById('suggestions-list');
    suggestionsList.innerHTML = ''; // Clear previous suggestions

    if (suggestions.length === 0) {
      const noResultsMessage = document.createElement('li');
      noResultsMessage.classList.add('no-results');
      noResultsMessage.textContent = 'No clients found';
      suggestionsList.appendChild(noResultsMessage);
      return;
    }

    suggestions.forEach(clientName => {
      const li = document.createElement('li');
      li.textContent = clientName;
      li.onclick = () => handleSelectClient(clientName);
      suggestionsList.appendChild(li);
    });
  }

  // Function to handle selecting a client
  function handleSelectClient(clientName) {
    const inputField = document.getElementById('client-input');
    inputField.value = clientName;  // Set input field value to selected client
    document.getElementById('suggestions-list').innerHTML = '';  // Clear suggestions
  }

  // Event listener for input change
  document.getElementById('client-input').addEventListener('input', function(event) {
    const inputValue = event.target.value;

    if (inputValue.length >= 1) {  // Fetch suggestions after typing 1 character
      fetchClientSuggestions(inputValue);
    } else {
      document.getElementById('suggestions-list').innerHTML = '';  // Clear suggestions if input is too short
    }
  });
</script>

</body>
</html>
